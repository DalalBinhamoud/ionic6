<ion-row>
  <ion-col size="2">
    <ion-avatar>
      <img [src]="tweet.img" alt="avatar" />
    </ion-avatar>
  </ion-col>
  <ion-col>
    <ion-row>
      <ion-col>
        {{ tweet.username }}
        <span color="medium" style="font-size: small;">
          @{{ tweet.handle }} - {{ tweet.date * 1000 | date: 'yyyy/mm/dd' }}
        </span>
      </ion-col>
    </ion-row>
    <ion-row><div [innerHtml]="tweet.text"></div></ion-row>
    <ion-row *ngIf="tweet.attachment">
      <img [src]="tweet.attachment" alt="attachment" class="attachment" />
    </ion-row>
    <ion-row class="ion-justify-content-start">
      <ion-col size="3">
        <ion-button
          (click)="onClick()"
          fill="clear"
          color="medium"
          size="small"
        >
          <ion-icon name="chatbubble-outline"></ion-icon>
          {{ tweet.response }}
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button
          (click)="openCamera()"
          fill="clear"
          [color]="tweet.retweet ? 'primary' : 'medium'"
          size="small"
        >
          <ion-icon name="repeat-outline"></ion-icon>
          {{ tweet.retweets }}
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="openCamera()"
          fill="clear"
          size="small"
          [color]="tweet.liked ? 'primary' : 'medium'"
        >
          <ion-icon name="heart-outline"></ion-icon>
          {{ tweet.like }}
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button
          (click)="openCamera()"
          fill="clear"
          color="medium"
          size="small"
        >
          <ion-icon name="share-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
