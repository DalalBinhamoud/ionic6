<ion-header [translucent]="true" #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="logo-twitter" color="primary" size="large"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only">
        <ion-icon name="pulse-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-segment [value]="segment" mode="md" #segmentcontrol>
  <!-- segment -->
  <ion-segment-button value="home" (click)="onSegmentChange('home')">
    Home
  </ion-segment-button>
  <ion-segment-button value="content" (click)="onSegmentChange('content')">
    content
  </ion-segment-button>
</ion-segment>
<!-- end segment -->

<ion-content
  scrollEvents="true"
  [appHideHeader]="header"
  [appSteckySegment]="segmentcontrol"
>
  <ion-slides mode="md" [options]="slideOpts" class="slide-container">
    <ion-slide *ngFor="let tweet of tweets">
      <ion-avatar>
        <img [src]="tweet.img" />
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <div *ngIf="segment == 'home'">
    <div *ngFor="let tweet of tweets">
      <app-tweet [tweet]="tweet"></app-tweet>
    </div>
  </div>
  <div *ngIf="segment == 'content'">my content</div>
</ion-content>
